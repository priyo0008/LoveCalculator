<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator with Zodiac Signs</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('lcal.jpg'); /* Background image for astrological look */
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparent background to highlight the content */
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"], select {
            width: 230px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button:hover {
                background-color: #e84118;
            }

        .result-label {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        .zodiac-select {
            display: inline-block;
            width: 250px;
            height: 40px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .zodiac-option {
            background-size: 30px 30px;
            background-repeat: no-repeat;
            background-position: left;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #ffcc00;
            font-family: 'Georgia', serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Astrological Love Calculator</h2>
        <input type="text" id="name1" placeholder="Enter your name" /><br>
        <select class="zodiac-select" id="zodiac1" required>
            <option value="">Select Your Zodiac Sign</option>
            <option class="zodiac-option" value="Aries">♈ Aries</option>
            <option class="zodiac-option" value="Taurus">♉ Taurus</option>
            <option class="zodiac-option" value="Gemini">♊ Gemini</option>
            <option class="zodiac-option" value="Cancer">♋ Cancer</option>
            <option class="zodiac-option" value="Leo">♌ Leo</option>
            <option class="zodiac-option" value="Virgo">♍ Virgo</option>
            <option class="zodiac-option" value="Libra">♎ Libra</option>
            <option class="zodiac-option" value="Scorpio">♏ Scorpio</option>
            <option class="zodiac-option" value="Sagittarius">♐ Sagittarius</option>
            <option class="zodiac-option" value="Capricorn">♑ Capricorn</option>
            <option class="zodiac-option" value="Aquarius">♒ Aquarius</option>
            <option class="zodiac-option" value="Pisces">♓ Pisces</option>
        </select><br>

        <input type="text" id="name2" placeholder="Enter partner's name" /><br>
        <select class="zodiac-select" id="zodiac2" required>
            <option value="">Select Partner's Zodiac Sign</option>
            <option class="zodiac-option" value="Aries">♈ Aries</option>
            <option class="zodiac-option" value="Taurus">♉ Taurus</option>
            <option class="zodiac-option" value="Gemini">♊ Gemini</option>
            <option class="zodiac-option" value="Cancer">♋ Cancer</option>
            <option class="zodiac-option" value="Leo">♌ Leo</option>
            <option class="zodiac-option" value="Virgo">♍ Virgo</option>
            <option class="zodiac-option" value="Libra">♎ Libra</option>
            <option class="zodiac-option" value="Scorpio">♏ Scorpio</option>
            <option class="zodiac-option" value="Sagittarius">♐ Sagittarius</option>
            <option class="zodiac-option" value="Capricorn">♑ Capricorn</option>
            <option class="zodiac-option" value="Aquarius">♒ Aquarius</option>
            <option class="zodiac-option" value="Pisces">♓ Pisces</option>
        </select><br>

        <button onclick="calculateLove()">Display Result</button>
        <div class="result-label" id="resultLabel"></div>
    </div>

    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "yyS0clc5ZFwfAttiY" // Replace with your correct EmailJS public key
            });
        })();

        function calculateLove() {
            var name1 = document.getElementById('name1').value.toLowerCase();
            var name2 = document.getElementById('name2').value.toLowerCase();
            var zodiac1 = document.getElementById('zodiac1').value;
            var zodiac2 = document.getElementById('zodiac2').value;

            if (name1 === "" || name2 === "" ) {
                alert("Please enter both names.");
                return;
            }

            // Combine zodiac signs and names for calculation
            var combinedInfo = name1 + zodiac1 + "love" + name2 + zodiac2;

            // Character count logic
            var charCount = {};
            for (var char of combinedInfo) {
                if (char >= 'a' && char <= 'z') {
                    charCount[char] = (charCount[char] || 0) + 1;
                }
            }

            // Generate countString
            var countString = '';
            var seenChars = new Set();
            for (var char of combinedInfo) {
                if (char >= 'a' && char <= 'z' && !seenChars.has(char)) {
                    seenChars.add(char);
                    countString += charCount[char];
                }
            }

            // Reduce number logic
            function reduceNumber(numStr) {
                while (parseInt(numStr) > 100) {
                    var newNumber = '';
                    var len = numStr.length;

                    for (var i = 0; i < Math.floor(len / 2); i++) {
                        var firstDigit = parseInt(numStr[i]);
                        var lastDigit = parseInt(numStr[len - i - 1]);
                        newNumber += (firstDigit + lastDigit).toString();
                    }

                    if (len % 2 !== 0) {
                        newNumber += numStr[Math.floor(len / 2)];
                    }

                    numStr = newNumber;
                }

                return parseInt(numStr);
            }

            var reducedNumber = reduceNumber(countString);

            // Display result
            var resultLabel = document.getElementById('resultLabel');
            var resultMessage = "Love Percentage between " + name1 + " (" + zodiac1 + ") and " + name2 + " (" + zodiac2 + ") is " + reducedNumber + "%";
            resultLabel.textContent = resultMessage;
            resultLabel.style.opacity = 1;

            // Send email logic (EmailJS)
            if (!localStorage.getItem(combinedInfo)) {
                var templateParams = { message: resultMessage };

                emailjs.send('service_wq21cfm', 'template_av88vxm', templateParams)
                    .then(function (response) {
                        console.log('SUCCESS!', response.status, response.text);
                    }, function (error) {
                        console.error('FAILED...', error);
                    });

                localStorage.setItem(combinedInfo, "true");
            } else {
                console.log("Combination already used.");
            }
        }
    </script>
</body>
</html>
